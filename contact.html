    <meta charset="UTF-8">

<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold text-gray-900">Blogy</a>
                </div>
                <div>
                    <ul class="flex space-x-4">
                        <li class="navbar-item">
                            <a href="about.html" class="navbar-link hover:underline" data-nav-link>About</a>
                        </li>
                        <li class="navbar-item">
                            <a href="recentpost.html" class="navbar-link hover:underline" data-nav-link>Contact Us</a>
                        </li>
                        <li class="navbar-item">
                            <a href="membership.html" class="navbar-link hover:underline" data-nav-link>Membership</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
        <section class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-700 mb-4">
                We would love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to reach out to us.
            </p>
        
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600">&copy; 2024 Blogy. All rights reserved.</p>
        </div>
    </footer>

</body>
